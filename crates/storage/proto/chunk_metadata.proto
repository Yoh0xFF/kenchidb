syntax = "proto3";
package kenchidb.storage;

message ChunkHeader {
  uint32 format_version = 1;
  uint64 chunk_id = 2;
  uint64 block_position = 3;
  uint32 length_blocks = 4;
  uint32 page_count = 5;
  uint64 max_len = 6;
  uint64 version = 7;
  uint64 timestamp = 8;
  uint32 map_id = 9;
  uint64 layout_root_pos = 10;
}

message ChunkFooter {
  uint32 format_version = 1;
  uint64 chunk_id = 2;
  uint32 length_blocks = 3;
  uint64 version = 4;
  fixed32 crc32_checksum = 5;
}